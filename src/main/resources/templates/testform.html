<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<h1>폼데이터 배열 추가</h1>
<form id="frmOf" name="frmOf">
    <button type="button" id="btn-append">추가</button>
    <button type="button" id="btn-save">등록</button>
    <div id="product"></div>
</form>
<script>
    var formData = new FormData(document.getElementById("frmOf"));
    var i = 0;
    $("#btn-append").on("click", function() {
        let HTML = "";

        HTML += `<img src="" /><p>설명</p>`;

        $("#product").append(HTML);

        formData.append("num", i);
        i++;
    });

    $("#btn-save").on("click", function() {
        let size = formData.getAll("num").length;

        console.log(size);
        console.log(formData.getAll("num"));
    });
</script>
</body>
</html>
