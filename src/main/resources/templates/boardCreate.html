<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .errors {display:none;}
    </style>
</head>
<body>
    <p>회원데이터가 있어야 저장됨, 데이터베이스 확인</p>
    <p>JSP 에서는 thymeleaf 가 필요 없음</p>
        <form th:object="${boardSaveDto}" id="frmBoard" class="frmBoard" name="frmBoard" method="POST" action="/boardCreate" style="width:640px;margin:auto 0;">
        <div><input type="text" th:field="*{title}" style="width:100%"></div>
        <p class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error Message</p>
        <div><textarea th:field="*{content}" style="width:100%;height:300px;"></textarea></div>
        <div><button type="submit">등록하기</div>
    </form>
</body>
</html>
