<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <style>
    .errors {
      display: none;
    }
  </style>
</head>
<body>
<p>JSP 에서는 thymeleaf 가 필요 없음</p>
<form th:object="${boardUpdateDto}" id="frmBoard" class="frmBoard" name="frmBoard" method="POST" action="/boardUpdate" style="width:640px;margin:auto 0;">
  <input type="hidden" th:field="*{id}">
  <p class="errors" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error Message</p>
  <input type="hidden" name="wbnonce" value="ID 및 암호화">
  <div><input type="text" th:field="*{title}" style="width:100%"></div>
  <p class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error Message</p>
  <div><textarea th:field="*{content}" style="width:100%;height:300px;"></textarea></div>
  <p class="errors" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Error Message</p>
  <div>
    <button type="submit">수정하기</button>
  </div>
</form>
<script>
  window.onload = function () {
    let error = $(".errors").html();
    if (error !== undefined) alert(error);
  }
</script>
</body>
</html>
